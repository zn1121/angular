<ion-header text-center no-border>
  <ion-navbar color="yel">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      桔家
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- 导航栏 -->
  <ul class="navList">
    <li (click)="isClick(0)" [class.first]="isActive==0">推荐</li>
    <li (click)="isClick(1)" [class.first]="isActive==1">家居</li>
    <li (click)="isClick(2)" [class.first]="isActive==2">餐厨</li>
    <li (click)="isClick(3)" [class.first]="isActive==3">床上用品</li>
  </ul>

  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
        <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
            <ion-slide>
              <img src="assets/imgs/slide1.png" alt="">
            </ion-slide>
            <ion-slide>
              <img src="assets/imgs/slide1.png" alt="">
            </ion-slide>
            <ion-slide>
              <img src="assets/imgs/slide1.png" alt="">
            </ion-slide>
          </ion-slides>
          <div class="subtitle">
              <h3 text-center>热|门|推|荐</h3>
              <p text-center>RECOMMENDATION</p>
          </div>
          <!-- 商品列表没用grid，改用普通li了，大家看看怎么写 -->
          <ul class="goods">
                <li>
                  <img src="assets/imgs/img1.png" alt="">
                  <p>——北欧原木色——</p>
                  <span><ion-icon name="md-star-half"></ion-icon></span>
                </li>
                <li>
                  <img src="assets/imgs/img1.png" alt="">
                  <p>——北欧原木色——</p>
                  <span><ion-icon name="md-star-half"></ion-icon></span>
                </li>
                <li>
                  <img src="assets/imgs/img1.png" alt="">
                  <p>——北欧原木色——</p>
                  <span><ion-icon name="md-star-half"></ion-icon></span>
                </li>
                <li>
                  <img src="assets/imgs/img1.png" alt="">
                  <p>——北欧原木色——</p>
                  <span><ion-icon name="md-star-half"></ion-icon></span>
                </li>
                <li>
                  <img src="assets/imgs/img1.png" alt="">
                  <p>——北欧原木色——</p>
                  <span><ion-icon name="md-star-half"></ion-icon></span>
                </li>
                <li>
                  <img src="assets/imgs/img1.png" alt="">
                  <p>——北欧原木色—— </p>
                  <span><ion-icon name="md-star-half"></ion-icon></span>
                </li>
                
            </ul>
    </div>
    <div *ngSwitchCase="1">
        <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
            <ion-slide>
              <img src="assets/imgs/slide2-1.png" alt="">
            </ion-slide>
            <ion-slide>
              <img src="assets/imgs/slide2-1.png" alt="">
            </ion-slide>
            <ion-slide>
              <img src="assets/imgs/slide2-1.png" alt="">
            </ion-slide>
          </ion-slides>
          <ul class="show">
            <li>
              <img src="assets/imgs/img2-1.png" alt="客厅">
              <p>客厅</p>
            </li>
            <li>
                <img src="assets/imgs/img2-2.png" alt="书房">
                <p>书房</p>
            </li>
            <li>
                <img src="assets/imgs/img2-3.png" alt="门厅">
                <p>门厅</p>
            </li>
          </ul>
          <div class="subtitle">
              <h3 text-center>橘|子|家|居</h3>
              <p text-center>ORANGE HOUSEHOLD</p>
          </div>
          <ul class="goods">
              <li>
                <img src="assets/imgs/img2-4.png" alt="">
                <p>—欧式全实木花几— &nbsp; RMB 600</p>
                <span><ion-icon name="md-star-half"></ion-icon></span>
              </li>
              <li>
                <img src="assets/imgs/img2-5.png" alt="">
                <p>—现代简约早餐桌— &nbsp; RMB 450</p>
                <span><ion-icon name="md-star-half"></ion-icon></span>
              </li>
              <li>
                <img src="assets/imgs/img2-5.png" alt="">
                <p>—现代简约早餐桌— &nbsp; RMB 450</p>
                <span><ion-icon name="md-star-half"></ion-icon></span>
              </li>
              <li>
                <img src="assets/imgs/img2-4.png" alt="">
                <p>—欧式全实木花几— &nbsp; RMB 600</p>
                <span><ion-icon name="md-star-half"></ion-icon></span>
              </li>
          </ul>
    </div>
    <div *ngSwitchCase="2">

    </div>
    <div *ngSwitchCase="3"></div>
  </div>
